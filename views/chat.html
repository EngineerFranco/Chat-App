<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/styles.css">
  <style>
    /* Custom CSS styles for centering the chat components */
    body, html {
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
    }
    .content-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Chat container */
    #chat-container {
      width: 100%;
      overflow-y: auto;
      padding: 10px;
    }
    
    /* User message */
    .user-message {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    /* Input field */
    .input-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="content-container">
      <div id="chat-container" class="border p-3 mb-3">
        Hello, I am Chode. Your Chatmate for today!
      </div>
      <div class="input-group">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
        <div class="input-group-append">
          <button id="send-button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-3 py-3 text-center bg-light">
    <div class="container">
      <span class="text-muted">&copy; 2023 Chode. All rights reserved.</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
